{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main.css' %}">
        <title>{% block title %}{% endblock %}</title>
        <script type="text/javascript">
            function go(addr) {
              window.open(addr,"MyWin", "menubar=yes,width=1024,height=768");
            }
        </script>
    </head>

    <body>
        <div class="row">
            <div class="col-sm-10">
                <div class="logo">
                    <a href="/" class="logo">
                       Blogistic
                       <img href="/" src="{% static 'logo.jpg' %}" width="110", height="110">
                    </a>
                </div>
            </div>
            
            <div class="col-sm-2">
                <div class="entry">
                    <a class='entry' href="/accounts/login/"><img href="" src="{% static 'entry.jpg' %}" width="50", height="50">Вход</a><br>
                    <a href="/accounts/logout" class="entry"><img href="" src="{% static 'out.jpg' %}" width="50", height="50">Выход</a> 
                    <a href="/accounts/profile" class="entry">Профиль</a> 
                    <a href="/accounts/registration" class="entry">Регистрация</a> 
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 line">
                <a href="/Services"><pre>Услуги  </a> <a href="/Prices">Цены  </a><a href="/Cars">Автопарк</a></pre>
            </div>
        
        </div>

        <div class="row">
            <div class="col-sm-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
        
    </body>
</html>
